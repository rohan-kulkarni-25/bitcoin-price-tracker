<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1E212D, #4E5D6C);
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .price-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Bitcoin Price Tracker</h1>
    <div class="price-container">
        Current Bitcoin Price: <span id="btc-price" class="price">Loading...</span>
    </div>

    <footer>
        Refreshes every 5 seconds â€¢ Powered by CoinGecko API
    </footer>

    <script>
        // Function to fetch Bitcoin price
        async function getBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                
                // Update the price on the webpage
                document.getElementById("btc-price").textContent = `$${data.bitcoin.usd}`;
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                document.getElementById("btc-price").textContent = 'Error fetching price';
            }
        }

        // Fetch the price every 5 seconds
        setInterval(getBitcoinPrice, 5000);

        // Initial fetch when the page loads
        getBitcoinPrice();
    </script>
</body>
</html>
